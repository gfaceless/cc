<!DOCTYPE html>
<html ng-app="myApp" id="ng-app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cc</title>
    <link rel="stylesheet" href="vendors/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="vendors/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"> -->
    
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>          
      <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
      <script>
        document.createElement('ng-include');
        document.createElement('ng-pluralize');
        document.createElement('ng-view');
        document.createElement('indicator');
        document.createElement('pagination');

        // Optionally these for CSS
        document.createElement('ng:include');
        document.createElement('ng:pluralize');
        document.createElement('ng:view');
      </script>
      <script src="js/ie-polyfill.js"></script>
    <![endif]-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-locale_zh-cn.js"></script>
    <script src="js/tai-placeholder.js"></script>

    <script src="js/angular-file-upload.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

    <script src="js/filters/filters.js"></script>
    <script src="js/main.js"></script>

</head>

<body ng-controller="appCtrl">
    <div class="meta">
        <span ng-show="isLogged">已登录</span>
        <a href="#" class="btn btn-default" ng-hide="isLogged" ng-click="openLogin()">登录</a>
        <a href="#" class="btn btn-default" ng-show="isLogged" ng-click="logout()">退出</a>
    </div>
    <div class="panel panel-primary">
        <h3 class="panel-heading">鉴定中心证书管理系统
        </h3>


        <div class="panel-body">
            <button class="btn btn-primary" ng-click="open()">新建</button>
            <span class="btn btn-primary btn-file">
                导入
                <input type="file" ng-file-select="onFileSelect($files)" ng-click="resetInputFile($event)">
            </span>
            <a class="btn btn-primary" ng-href="{{exportUrl}}" ng-click="exports($event)">导出</a>
            <button class="btn btn-primary" ng-click="find({})">刷新</button>
            <indicator></indicator>
        </div>
        <ng-include src="'view/findView.html'"></ng-include>
        <ng-include src="'view/tableView.html'"></ng-include>
    </div>
    <div ng-controller="mytestCtrl"></div>

   
</body>

</html>
