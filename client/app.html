<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cc</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">    
    <script src="js/angular.min.js"></script>
    <script src="js/angular-file-upload.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/filters/filters.js"></script>
    <script src="js/main.js"></script>

</head>

<body ng-controller="appCtrl">
    <div class="meta">
        <span ng-show="isLogged">已登录</span>
        <a href="#" class="btn btn-default" ng-hide="isLogged" ng-click="openLogin()">登录</a>
        <a href="#" class="btn btn-default" ng-show="isLogged" ng-click="logout()">退出</a>
    </div>
    <div class="panel panel-primary">
        <h3 class="panel-heading">鉴定中心证书管理系统            
        </h3>
        

        <div class="panel-body">
            <button class="btn btn-primary" ng-click="open()">新建</button>
            <span class="btn btn-primary btn-file">
                导入
                <input type="file" ng-file-select="onFileSelect($files)">
            </span>
            <a class="btn btn-primary" ng-href="{{exportUrl}}" ng-click="export($event)">导出</a>
            <button class="btn btn-primary" ng-click="find({})">刷新</button>
            <indicator></indicator>
        </div>
        <ng-include src="'view/findView.html'"></ng-include>
        <ng-include src="'view/tableView.html'"></ng-include>
    </div>
    <div ng-controller="mytestCtrl"></div>    
    
</body>

</html>
