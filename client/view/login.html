<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" ng-model="user.name" class="form-control" gf-enter="ok()" auto-focus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" ng-model="user.password" class="form-control" gf-enter="ok()">
            </div>
        </div>
	</form>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!user">登录</button>
    <button class="btn btn-primary" ng-click="cancel()">取消</button>
</div>
