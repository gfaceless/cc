<div class="modal-body">
    <form class="form-horizontal" role="form" no-validate name="passForm">

        <div class="form-group">
            <label class="col-sm-4 control-label">新密码:</label>
            <div class="col-sm-8">
                <input type="password" name="pass" ng-model="user.password" class="form-control" gf-enter="ok()" auto-focus equals="{{user.re}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">确认密码</label>
            <div class="col-sm-8">
                <input type="password" ng-model="user.re" class="form-control" gf-enter="ok()" required>
            </div>
        </div>
        <span ng-show="hasIntention && passForm.pass.$error.equals" style="color:#d9534f">两次输入不一致</span>
	</form>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!user||!passForm.$valid">确定</button>
    <button class="btn btn-primary" ng-click="cancel()">取消</button>
</div>
