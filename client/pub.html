<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cc</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/pub-search.css">
    <script src="js/angular.min.js"></script>
    <script src="js/lodash.compat.min.js"></script>
    <script src="js/angular-file-upload.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/filters/filters.js"></script>
    <script src="js/pub-search.js"></script>

</head>

<body ng-controller="appCtrl" ng-cloak>
    <div class="header">

    </div>
    <div class="main">
        <div ng-hide="certs.length" class="no-results" ng-class="isQueried ? 's' : 'hidden'">查无结果</div>
        <div class="table-wrapper" ng-repeat="cert in certs | range: pagination.currentPage: pagination.itemsPerPage">
            <table class="table table-bordered table-hover text-center my-table"  >                

                <tr ng-repeat="k in dbKeys" >
                    <td>{{toChineseKey(k)}}</td>
                    <td>{{cert[k]}}</td>
                </tr>
            </table>
        </div>

        <pagination ng-show="certs.length" total-items="pagination.total" ng-model="pagination.currentPage" items-per-page="pagination.itemsPerPage" class="pagination-sm" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()" max-size="pagination.maxSize" num-pages="pagination.numPages">
        </pagination>

    </div>

</body>

</html>
