<!DOCTYPE html>
<html ng-app="myApp" id="ng-app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <link rel="stylesheet" href="../vendors/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"> -->

    <link rel="stylesheet" href="css/ca.main.css">
    <!--[if lt IE 9]>
      <script type="text/javascript" src="../js/respond.min.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
      <script>
        document.createElement('ng-include');
        document.createElement('ng-pluralize');
        document.createElement('ng-view');
        document.createElement('indicator');
        document.createElement('pagination');

        // Optionally these for CSS
        document.createElement('ng:include');
        document.createElement('ng:pluralize');

      <script src="../js/ie-polyfill.js"></script>

    <script src="js/ca.js"></script>

</head>

<body ng-controller="appCtrl">
    <div class="app-title">
        <h2>机械行业职业资格证书置换北京理工大学远程教育专业学分资质认证审核申请</h2>

    </div>
    <div class="step-indicator">
        <div spinner></div>
        <div class="step1 step" ng-class="{'current-step':step==1}"></div>
        <div class="arrow"></div>

        <div class="step2 step" ng-class="{'current-step':step==2}"></div>
        <div class="arrow"></div>
        <div class="step3 step" ng-class="{'current-step':step==3}"></div>
    </div>
    <div class="app-main">
        <div ng-include="template.url"></div>
    </div>
