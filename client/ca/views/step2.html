<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="ca.cert.name">
        </div>
    </div>
    <div class="form-group">
        <label for="idnumber" class="col-sm-2 control-label">身份证号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="idnumber" ng-model="ca.cert.idnumber">
        </div>
    </div>

    <div class="form-group">
        <label for="certnumber" class="col-sm-2 control-label">证书号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="certnumber" ng-model="ca.cert.certnumber">
        </div>
    </div>


    <div class="form-group">
        <label for="work-type" class="col-sm-2 control-label">选择专业</label>
        <div class="col-sm-10">
            <select id="work-type" class="form-control" ng-model="ca.workTypeId" ng-options="workType._id as workType.name for workType in workTypes">
                <option value="">请选择专业</option>
            </select>

        </div>
        

    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="submit()">提交</button>
        </div>
    </div>

    <div>{{workType}}</div>
</form>
