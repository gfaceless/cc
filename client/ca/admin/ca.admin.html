<!DOCTYPE html>
<html ng-app="myApp" id="ng-app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>credit application</title>
    <link rel="stylesheet" href="../../vendors/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../vendors/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"> -->

    <link rel="stylesheet" href="css/ca.admin.css">
    <!--[if lt IE 9]>
      <script type="text/javascript" src="../../js/respond.min.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
      <script>
        document.createElement('ng-include');
        document.createElement('ng-pluralize');
        document.createElement('ng-view');
        document.createElement('indicator');
        document.createElement('pagination');

        // Optionally these for CSS
        document.createElement('ng:include');
        document.createElement('ng:pluralize');
        document.createElement('ng:view');
      </script>
      <script src="../../js/ie-polyfill.js"></script>
    <![endif]-->
    
    <script src="../../js/angular.js"></script>
    <script src="../../js/angular-messages.min.js"></script>
    <script src="../../js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="../../js/modules/message.module.js"></script>
    <script src="../../js/modules/misc.module.js"></script>
    <script src="../../js/tai-placeholder.js"></script>
    <script src="js/live-create.module.js"></script>
    <script src="js/ca.admin.js"></script>
    <script src="js/mw.ctrl.js"></script>
    <script src="js/user.ctrl.js"></script>
    <script src="js/result.ctrl.js"></script>

</head>

<body ng-controller="appCtrl">
    <div class="app-header ">
        <h1 class="app-title">学分置换管理
        </h1>
        <h3 class="indicator">
            <div spinner></div>
            <div message></div>
        </h3>
        <div class="controls">
            <a class="btn btn-default" href="../ca.html" target="_blank">访问前台</a>
            <button class="btn btn-default" ng-click="openLogin()" ng-show="!logged">登录</button>
            <button class="btn btn-default" ng-click="logout()" ng-show="logged">退出</button>
            
        </div>
    </div>

    <div class="app-body" ng-cloak>

        <ul class="app-sidebar">
            <li ng-repeat="tab in tabs" ng-class="{active:isActive(tab)}" ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>

        <div class="app-main">           

            <div ng-include="currentTab.url"></div>
        </div>
    </div>
    <div class="app-footer"></div>

</body>

</html>
