<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>credit application</title>
    <link rel="stylesheet" href="../../../vendors/bootstrap-3.2.0-dist/css/bootstrap.min.css">

    <script src="../../../js/angular-1.2.28.js"></script>
    <script src="../../../js/angular-animate-1.2.js"></script>
    <style type="text/css">
    	.hey{

    	}
    	.hey-add{
    		opacity: 0;
    		-webkit-animation: fadeIn 10s;
    	}

    	.hey-remove{
    		-webkit-animation: fadeOut 10s;
    	}

    	@-webkit-keyframes fadeOut {
    		from{
    			opacity: 1;
    		}
    	    to {
    	        opacity: 0;
    	    }
    	}

    	@-webkit-keyframes fadeIn {
    	    from {
    	        opacity: 0;
    	    }
    	    to {
    	        opacity: 1;
    	    }
    	}

    </style>
    <script src="js/animate.js"></script>

</head>

<body ng-controller="MainCtrl">
