<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>credit application</title>
    <link rel="stylesheet" href="../../../vendors/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <base href="/ca/admin/test/">

    <script src="../../../js/angular-1.3-copy.js"></script>

</head>

<body ng-controller="MainCtrl">
<div ng-switch="expression">
	<div ng-switch-when="i1">

	<div ng-switch-when="i2">

	</div>

<select name="" id="" ng-options="i for i in arr" ng-model="expression"></select>

</html>
