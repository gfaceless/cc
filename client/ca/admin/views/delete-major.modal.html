<div class="modal-body">
<form>
    <label class="radio-inline">
        <input type="radio" ng-model="delAppl" value="yes"> 删除该专业下所有申请信息
    </label>
    <label class="radio-inline">
        <input type="radio" ng-model="delAppl" value=""> 保留申请信息（将会造成信息混乱，不推荐）
    </label>
    
</form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">删除</button>
    <button class="btn btn-primary" ng-click="cancel()">取消</button>
</div>
